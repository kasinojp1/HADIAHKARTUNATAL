<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Redeem Voucher KasinoJP</title>

<!-- FIREBASE 8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body {
    font-family: Arial;
    background: #111;
    color: white;
    padding: 20px;
    text-align: center;
}
input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}
button {
    width: 85%;
    padding: 12px;
    background: gold;
    color: black;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>üéÅ Redeem Voucher KasinoJP</h2>
<input id="voucherInput" placeholder="Masukkan Kode Voucher (contoh: XMAS123)">
<button id="btnRedeem">CLAIM VOUCHER</button>

<p id="result"></p>

<script>
// =============================
// FIREBASE CONFIG
// =============================
const firebaseConfig = {
  apiKey: "AIzaSyCvqbWpS1s_l72Fh8CLxO2jWFnEbSSIGSk",
  authDomain: "kasinojpwork.firebaseapp.com",
  projectId: "kasinojpwork",
  storageBucket: "kasinojpwork.appspot.com",
  messagingSenderId: "291449017470",
  appId: "1:291449017470:web:14d6815edcd61f3618b42f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// =============================
// Redeem Voucher
// =============================
document.getElementById("btnRedeem").addEventListener("click", async () => {
    const code = document.getElementById("voucherInput").value.trim();
    const result = document.getElementById("result");

    if (!code) {
        result.style.color = "red";
        result.textContent = "Masukkan kode voucher!";
        return;
    }

    const docRef = db.collection("vouchers").doc(code);
    const docSnap = await docRef.get();

    if (!docSnap.exists) {
        result.style.color = "red";
        result.textContent = "Voucher tidak ditemukan!";
        return;
    }

    const data = docSnap.data();

    if (data.used) {
        result.style.color = "orange";
        result.textContent = `Voucher ini sudah dipakai!`;
        return;
    }

    // Tandai voucher sebagai sudah dipakai
    await docRef.update({ used: true });

    result.style.color = "lime";
    result.textContent = `üéâ Voucher berhasil! Hadiah: ${data.prize}`;
    document.getElementById("voucherInput").value = "";
});
</script>

</body>
</html>
